<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用axios发ajax请求</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.js"></script>
</head>
<body>
<button onclick="testGet()">发送GET请求</button>
<br>
<button onclick="testPost()">发送POST请求</button>
<br>
<button onclick="testPut()">发送PUT请求</button>
<br>
<button onclick="testDelete()">发送Delete请求</button>
<br>
<script>
  function testGet() {
    axios({
      method:'GET',
      // url:'http://localhost:3000/posts/2', //指定param参数
      url:'http://localhost:3000/posts/',
      params:{ //指定query参数
        id:2
      }
    })
    .then(
      response =>{
        console.log(response.data,response.status,response.statusText)
      },
      error => {
        alert(error)
      }
      )
  }

  function testPost() {
     axios({
       method: 'POST',
       url: 'http://localhost:3000/posts',
       data:{ //指定请求体参数
        title:'ye',
        author:'yong'
       }
     })
    .then(
      response =>{
        console.log(response.data,response.status,response.statusText)
      },
      error => {
        alert(error)
      }
    )
  }

  function testPut() {
    axios({
      method: 'PUT',
      url: 'http://localhost:3000/posts/7',
      data:{ //指定请求体参数
        title:'yeyongjie',
        author:'yyj'
      }
    })
      .then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error => {
          alert(error)
        }
      )
  }

  function testDelete() {
    axios({
      method: 'DELETE',
      url: 'http://localhost:3000/posts/7',
    })
      .then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error => {
          alert(error)
        }
      )
  }


</script>
</body>
</html>
